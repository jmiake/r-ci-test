name: R-CI-Test

on:
  push:
    branches: [main]

jobs:
  run-r-script:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: Rをセットアップ
        uses: r-lib/actions/setup-r@v2

      - name: Rスクリプトを実行
        run: |
          Rscript -e 'sessionInfo()'
